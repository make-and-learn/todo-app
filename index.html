<!-- HTMLドキュメントの開始を宣言 -->
<!DOCTYPE html>
<!-- HTML要素の開始。言語を日本語に設定 -->
<html lang="ja">
<!-- ヘッド部分の開始。メタ情報やタイトル、スタイルシートのリンクなどを含む -->
<head>
    <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta charset="UTF-8">
    <!-- レスポンシブデザイン用のビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ブラウザのタブに表示されるタイトル -->
    <title>ToDoリストアプリ</title>
    <!-- CSSファイルをリンク -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- ボディ部分の開始。ページの主要なコンテンツを含む -->
<body>
    <!-- メインコンテンツを包む親要素 -->
    <div class="container">
        <!-- ページのメインタイトル -->
        <h1>ToDoリスト</h1>   
        <!-- タスク入力用のフォーム -->
        <form id="task-form">
            <!-- 入力フィールドとボタンをグループ化 -->
            <div class="input-group">
                <!-- タスク入力フィールド -->
                <input type="text" id="task-input" placeholder="新しいタスクを入力" required>
                <!-- 日付選択ボタン（カレンダーアイコン） -->
                <button type="button" id="date-select-btn" aria-label="日付を選択">📅</button>
                <!-- タスク追加ボタン -->
                <button type="submit">追加</button>
            </div>
            <!-- エラーメッセージ表示用のコンテナ -->
            <div class="error-container">
                <!-- タスク関連のエラーメッセージ表示領域 -->
                <span class="error-message" id="task-error"></span>
                <!-- 日付関連のエラーメッセージ表示領域 -->
                <span class="error-message" id="date-error"></span>
            </div>            
            <!-- 選択された日付を表示するコンテナ -->
            <div id="selected-date-container">
                <!-- 選択された日付を表示する領域 -->
                <span id="selected-date"></span>
            </div>
        </form>       
        <!-- カスタムカレンダーを表示する領域 -->
        <div id="custom-calendar" class="custom-calendar"></div>        
        <!-- タスクリストを表示するリスト -->
        <ul id="task-list"></ul>
    </div>
    
    <!-- JavaScriptファイルを読み込む。type="module"はES6モジュールを使用することを示す -->
    <script type="module" src="js/app.js"></script>
</body>

<!-- HTML文書の終了 -->
</html>
